<DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map-canvas { margin: 0; padding: 0; height: 100%; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
    <script src="test101.js"></script>
    <script>
      var map;

      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'),{
          zoom: 12,
          center: new google.maps.LatLng(64.12860,-21.92592),
          mapTypeId: google.maps.MapTypeId.ROADMAP 
        });
        
        var styles = [{
        stylers: [{ 
            hue: "#222222" }, { 
            saturation: -100 }]
        }, {
        featureType: "water",
        elementType: "all",
        stylers: [{ 
            color: "#809c9b" }]
        }, {
        featureType: "poi.business",
        elementType: "labels",
        stylers: [{ 
            visibility: "off" }]
        }];

        map.setOptions({styles: styles});
        for (var i in test101) {
          var house = test101[i];
          var latLng = new google.maps.LatLng(house.latitude,house.longitude); 

          addTheDot(map, numberWithDots(house.price), latLng, house);
        }
      }
      
      function numberWithDots(x) {
        if(x == 0) return "Ouppgefid"
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      function addTheDot(map, price, latLng, house){
        var marker = new google.maps.Marker({
            position: latLng,
            
            title: price,
            map: map,
            icon: 'purple.png'
        });

        google.maps.event.addListener(marker, 'click', function() {
          if (typeof infowindow != 'undefined') info,window.close();

          var infoContent = '<div id="content" style="overflow:hidden;line-height:1.35;min-width:200px;">'+
          '<div id="siteNotice">'+
          '</div>'+ 
          '<h1 id="firstHeading" class="firstHeading"> ' +  house.street_name  +'</h1>'+
          '<div id="bodyContent">'+
          'Verd: ' + '<b>' + price + '</b><br>' +
          'Staerd: ' + '<b>' + house.size + '</b><br>' +
          'Herbergi: ' + '<b>' + house.bedrooms + '</b></p>' +
          '<p>Skoda nanar: ' + '<a href="http://fasteignir.visir.is/property/' + house.id  + '">' + 'skoda.eign' +'</a> ' +
          '</p>'+
          '</div>'+
          '</div>';

          infowindow = new google.maps.InfoWindow({
            content: infoContent
          });
          
          infowindow.open(map,marker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
     
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
